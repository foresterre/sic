[package]
edition = "2018"
name = "sic"
version = "0.8.0"
authors = ["Martijn Gribnau <garm@ilumeo.com>"]
description = "`sic` stands for simple image converter and is a partial front-end for the `image` crate."
license = "MIT"
repository = "https://github.com/foresterre/sic"
readme = "README.md"
exclude = [
    ".idea/*",
    ".vscode/*",
    "imgconv.iml",
]
keywords = ["image", "converter", "cli", "front-end", "image-cli"]
categories = ["multimedia::images", "command-line-utilities"]

[features]
output-test-images = []

[dependencies]
arrayvec = "0.4.7"
clap = "2.32.0"
image = "0.20.1"
pest = "2.0.2"
pest_derive = "2.0.1"

[[bin]]
name = "sic"
path = "src/main.rs"

[lib]
name = "sic_lib"
path = "src/lib.rs"

[profile.release]
panic = "abort"